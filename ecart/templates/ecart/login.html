{% extends 'ecart/base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}

<div class="container mt-4">

    <div class="row">
        <div class="col-sm-7 col-lg-4 mx-auto border rounded-1 shadow-sm">
            <form action="/login/" method="post" class="p-3">
            {% csrf_token %}
            <p class="text-black fs-4 fw-bold mb-4">Sign-In</p>
            <div class="form-outline mb-4">
                <input type="text" name="username" class="form-control" autocomplete="off" />
                <label  class="form-label" for="username">Email</label>
            </div>
            <div class="form-outline mb-4">
                <input type="password" name="upass" class="form-control" autocomplete="off" />
                <label  class="form-label" for="upass">Password</label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning fw-bold mb-3 col-sm-4">Login</button>
            </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-7 col-lg-4 mx-auto mt-4">
            <p class="text-black-50 text-center separator">New to E-Cart?</p>
            <a href="/registration/" class="btn btn-light col-12 fw-bold">Create Your E-Cart Account</a>
        </div>
    </div>

</div>

{% endblock content %}
